<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>WebJars Demo</title>
    <meta charset="utf-8">
    <!--<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/pets">Pets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pet/list">Питомцы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item_type/list">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/item/list">Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/user/list">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Вернуться на сайт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class ="container">
    <div class = "row">
        <h1> Список товаров </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/item/new}" class = "btn btn-primary btn-sm mb-3"> Добавить</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Название</th>
            <th> Цена</th>
            <th> Описание </th>
            <th> Тип </th>
            <th> Категория </th>
            <th> Изображение </th>
            <th> Действия </th>
        </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="pets" type=""*/-->
        <tr th:each="item: ${items}">
            <td th:text = "${item.itemName}"></td>
            <td th:text = "${item.cost}"></td>
            <td th:text = "${item.description}"></td>
            <td th:text = "${item.itemType.itemTypeName}"></td>
            <td th:text = "${item.pet.petName}"></td>
            <td>
            <img th:src="@{${item.imagePath}}" alt="Circle Image"
                 class="img-circle img-no-padding img-responsive"
                 style="width:300px;height:200px">
            </td>
            --<td>
            <a th:href = "@{/item/edit/{id} (id=${item.id})}"
               class = "btn btn-warning">Обновить</a>

            <a th:href = "@{/item/del/{id} (id=${item.id})}"
               class = "btn btn-danger">Удалить</a>
        </td>
        </tr>

        </tbody>

    </table>

</div>
</body>
<footer class="bg-dark fixed-bottom text-center text-white">
    </div>
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright:
        <a class="text-white" href="https://github.com/IvanCherepanov/JavaSpringCourseWork">Черепанов Иван Владимирович ИКБО-01-20, 2022</a>
    </div>
    <!-- Copyright -->
</footer>

</html>
